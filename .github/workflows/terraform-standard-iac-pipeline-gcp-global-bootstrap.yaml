name: Terraform Standard IaC Pipeline (GCP Global Bootstrap)

on:
  push:
    branches: [main]
    paths:
      - 'deploy/terraform/gcp/global/bootstrap/**'
      - '.github/workflows/terraform-standard-iac-pipeline-gcp-global-bootstrap.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'deploy/terraform/gcp/global/bootstrap/**'
      - '.github/workflows/terraform-standard-iac-pipeline-gcp-global-bootstrap.yaml'
  workflow_dispatch:
    inputs:
      apply:
        description: 'Apply changes to GCP'
        type: boolean
        default: false
      terraform_version:
        description: 'Terraform version to use'
        type: string
        default: '1.7.5'

env:
  TF_WORKING_DIR: deploy/terraform/gcp/global/bootstrap
  TF_VERSION: ${{ inputs.terraform_version || github.event.inputs.terraform_version || '1.7.5' }}

permissions:
  contents: read
  id-token: write
  pull-requests: write

jobs:
  fmt_validate:
    name: Terraform fmt & validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform fmt (check)
        run: terraform -chdir=${{ env.TF_WORKING_DIR }} fmt -check -recursive

      - name: Terraform init (no backend)
        run: terraform -chdir=${{ env.TF_WORKING_DIR }} init -backend=false

      - name: Terraform validate
        run: terraform -chdir=${{ env.TF_WORKING_DIR }} validate

  plan:
    name: Terraform plan
    runs-on: ubuntu-latest
    needs: fmt_validate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          token_format: 'access_token'
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: Terraform init
        run: terraform -chdir=${{ env.TF_WORKING_DIR }} init

      - name: Terraform plan
        run: terraform -chdir=${{ env.TF_WORKING_DIR }} plan -input=false -out=tfplan

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TF_WORKING_DIR }}/tfplan

  apply:
    name: Terraform apply
    runs-on: ubuntu-latest
    needs: plan
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.apply == true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          token_format: 'access_token'
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TF_WORKING_DIR }}

      - name: Terraform init
        run: terraform -chdir=${{ env.TF_WORKING_DIR }} init

      - name: Terraform apply
        run: terraform -chdir=${{ env.TF_WORKING_DIR }} apply -input=false tfplan
